<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>

<h1>Dog Adoption Application</h1>

<form id="adoptionForm" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>
    
    <label for="dogExperience">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?"><br><br>
    
    <label for="preferredBreeds">Please select your preferred breeds:</label>
    <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Poodle">Poodle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
